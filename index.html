    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #4c1d95, #7e22ce, #db2777);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 64px;
      font-weight: 800;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      margin-bottom: 30px;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .desc {
      max-width: 600px;
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.95;
      margin-bottom: 40px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .icons {
      font-size: 48px;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      animation: fadeIn 2s ease forwards;
    }

    .icons i {
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .icons i:hover {
      transform: scale(1.2);
      color: #fbbf24;
    }

    button {
      font-size: 22px;
      padding: 18px 50px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #ec4899, #fbbf24);
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 40px rgba(255, 182, 193, 0.5);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 16px;
      opacity: 0.8;
      animation: fadeIn 2s ease;
    }

    /* Floating background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.3;
      animation: float 10s ease-in-out infinite alternate;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      background: #f472b6;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .circle2 {
      width: 400px;
      height: 400px;
      background: #a855f7;
      bottom: 10%;
      right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(40px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 42px; }
      .desc { font-size: 16px; padding: 0 20px; }
      button { font-size: 18px; padding: 14px 36px; }
      .icons { font-size: 38px; gap: 20px; }
    }
  </style>

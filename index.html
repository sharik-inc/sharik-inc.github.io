<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharik Reskin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4c1d95, #7e22ce, #db2777);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 64px;
      font-weight: 800;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      margin-bottom: 40px;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      font-size: 24px;
      padding: 18px 50px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #ec4899, #fbbf24);
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 40px rgba(255, 182, 193, 0.5);
    }

    /* Floating blur circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 10s ease-in-out infinite alternate;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      background: #f472b6;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .circle2 {
      width: 400px;
      height: 400px;
      background: #a855f7;
      bottom: 10%;
      right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(40px); }
    }
  </style>
</head>
<body>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>

  <div class="container">
    <h1>Sharik Reskin</h1>
    <button onclick="window.location.href='https://funpay.com/lots/offer?id=54054894'">
      Купить
    </button>
  </div>

  <script>
    // Optional smooth entrance animation
    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.opacity = "0";
      setTimeout(() => { document.body.style.transition = "opacity 1.5s"; document.body.style.opacity = "1"; }, 100);
    });
  </script>
</body>
</html>

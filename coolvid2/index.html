<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –í–∏–¥–µ–æ</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(135deg, #1e3a8a, #9333ea, #ec4899);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .fade-in {
    animation: fadeIn 1.2s ease forwards;
    opacity: 0;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .count {
    font-size: 2rem;
    font-weight: bold;
    color: #4ade80;
  }
  .comment-box {
    max-height: 200px;
    overflow-y: auto;
    margin-top: 10px;
    padding: 10px;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
  }
</style>
</head>
<body>
<div class="text-center fade-in">
  <h1 class="text-4xl font-bold mb-6 drop-shadow-lg">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ YouTube –í–∏–¥–µ–æ</h1>
  <div class="bg-white/10 backdrop-blur-md p-6 rounded-3xl shadow-2xl inline-block">
    
    <!-- –í–∏–¥–µ–æ -->
    <iframe class="rounded-xl mb-6 shadow-lg" width="560" height="315"
      src="https://www.youtube.com/embed/okbUNBWcHfI"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>

    <!-- –°—á—ë—Ç—á–∏–∫–∏ -->
    <div class="grid grid-cols-3 gap-4 text-center mb-4">
      <div>
        <div class="text-sm">–ü—Ä–æ—Å–º–æ—Ç—Ä—ã</div>
        <div id="views" class="count">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      </div>
      <div>
        <div class="text-sm">–õ–∞–π–∫–∏</div>
        <div id="likes" class="count">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      </div>
      <div>
        <div class="text-sm">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</div>
        <div id="comments" class="count">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      </div>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ -->
    <div class="text-left">
      <h2 class="text-lg font-semibold mb-2">–°–ø–∏—Å–æ–∫ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤:</h2>
      <div id="commentList" class="comment-box">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

  </div>
</div>

<script>
const API_KEY = "AIzaSyACOJpEQ6r0jpAZ2W6ykrRUypg6TexzW2g"; // ‚Üê –≤—Å—Ç–∞–≤—å —Å–≤–æ–π –∫–ª—é—á | if u are grab this api - idc. u are bad guys if u do it
const VIDEO_ID = "okbUNBWcHfI";

// –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –≤–∏–¥–µ–æ (–ø—Ä–æ—Å–º–æ—Ç—Ä—ã, –ª–∞–π–∫–∏, –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏)
async function fetchStats() {
  try {
    const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${VIDEO_ID}&key=${API_KEY}`);
    const data = await res.json();
    const stats = data.items?.[0]?.statistics;
    if(stats){
      document.getElementById("views").textContent = Number(stats.viewCount).toLocaleString("ru-RU");
      document.getElementById("likes").textContent = Number(stats.likeCount).toLocaleString("ru-RU");
      document.getElementById("comments").textContent = Number(stats.commentCount).toLocaleString("ru-RU");
    } else {
      document.getElementById("views").textContent = "–û—à–∏–±–∫–∞";
    }
  } catch(err){
    console.error(err);
    document.getElementById("views").textContent = "–û—à–∏–±–∫–∞";
  }
}

// –ü–æ–ª—É—á–∞–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ (—Ç–æ–ª—å–∫–æ —Ç–æ–ø–æ–≤—ã–µ, –º–∞–∫—Å–∏–º—É–º 20)
async function fetchComments() {
  try {
    const res = await fetch(`https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${VIDEO_ID}&maxResults=20&key=${API_KEY}`);
    const data = await res.json();
    const list = document.getElementById("commentList");
    list.innerHTML = "";
    if(data.items){
      data.items.forEach(item => {
        const author = item.snippet.topLevelComment.snippet.authorDisplayName;
        const text = item.snippet.topLevelComment.snippet.textDisplay;
        const div = document.createElement("div");
        div.innerHTML = `<strong>${author}:</strong> ${text}`;
        div.classList.add("mb-2");
        list.appendChild(div);
      });
    } else {
      list.textContent = "–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã";
    }
  } catch(err){
    console.error(err);
    document.getElementById("commentList").textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤";
  }
}

// –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
fetchStats();
fetchComments();
setInterval(() => { fetchStats(); fetchComments(); }, 30000);
</script>
</body>
</html>
